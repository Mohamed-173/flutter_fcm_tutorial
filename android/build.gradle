buildscript {
    repositories {
        google()  // This repository is necessary for Firebase and other Google services
        mavenCentral()
    }
    dependencies {
        // Add the Google services plugin classpath
        classpath 'com.google.gms:google-services:4.3.15'  // Ensure this is the latest version
    }
}

allprojects {
    repositories {
        google()   // Google's Maven repository for Firebase dependencies
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Optional: Uncomment this if you need it
// subprojects {
//     project.evaluationDependsOn(":app")
// }

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
